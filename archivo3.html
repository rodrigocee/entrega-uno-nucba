<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
</head>

<body>
    <main>
        <h1>Formulario de registro</h1>
        <form action="">
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre">
            </p>
            <p>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido">
            </p>
            <p>
                Modalidad de cursada:
                <input type="radio" name="modalidad" value="on-demand" id="on-demand">
                <label for="on-demand">On-Demand</label>
                <input type="radio" name="modalidad" value="en-vivo" id="en-vivo">
                <label for="en-vivo">En vivo</label>
            </p>
            <p>
                <label for="email">Correo: </label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Deseo recibir información sobre nuevos posteos en la plataforma de
                    Nucba.</label>
            </p>
            <p>
                <input type="checkbox" name="terminosycondiciones" id="terminosycondiciones">
                <label for="terminosycondiciones">Declaro que leí los términos y condiciones y estoy listo para
                    convertirme en desarrollador web Full Stack.</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </main>
</body>

</html>
